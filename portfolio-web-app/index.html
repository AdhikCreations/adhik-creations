<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Adhik Creations</title>
    <link rel="icon" type="image/x-icon" href="assets/images/logo.png">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="site-header">
        <div class="container flex justify-between items-center">
            <a href="index.html" style="text-decoration: none; color: inherit;">
                <div class="logo">
                    <img src="assets/images/logo.png" alt="Adhik Creations Logo">
                    <span>Adhik Creations</span>
                </div>
            </a>
            <nav id="main-nav" class="main-navigation">
                <button class="menu-toggle rounded-sm" aria-label="Toggle navigation">
                    <span class="material-symbols-outlined">
                        menu
                    </span>
                </button>
                <ul class="nav-links">
                    <li><a href="index.html" class="active">Home</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                    <li><a href="testimonials.html">Testimonials</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="instagram.html">Instagram</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="container">
                <!-- <img src="assets/images/logo.png" 
                     alt="Adhik Creations Logo" 
                     class="centered-logo fade-in"> -->
                <div class="hero-content">  <!-- Added wrapper div -->
                    <h1 class="fade-in">Crafting Memorable Events</h1>
                    <p class="fade-in">Experience the perfect blend of creativity and elegance</p>
                    <div class="hero-buttons fade-in">
                        <a href="services.html" class="btn btn-primary">Our Services</a>
                        <a href="contact.html" class="btn btn-secondary">Get in Touch</a>
                    </div>
                </div>
            </div>
        </section>
    </main>

   <footer class="site-footer">
        <div class="container footer-content">
            <div class="copyright">
                <p>&copy; 2024 Adhik Creations. All rights reserved.</p>
            </div>
            <div class="social-icons">
                <a href="https://www.instagram.com/adhik_creations/" aria-label="Facebook" target="_blank" class="transition"><i class="fab fa-facebook-f"></i></a>
                <a href="https://www.instagram.com/adhik_creations/" aria-label="Instagram" target="_blank" class="transition"><i class="fab fa-instagram"></i></a>
                <a href="https://www.instagram.com/adhik_creations/" aria-label="WhatsApp" target="_blank" class="transition"><i class="fab fa-whatsapp"></i></a>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuToggle = document.querySelector('.menu-toggle');
            const nav = document.querySelector('#main-nav');

            menuToggle.addEventListener('click', function() {
                nav.classList.toggle('open');
            });

            // Add fade-in animations
            document.querySelectorAll('.fade-in').forEach((element, index) => {
                element.style.animationDelay = `${index * 0.2}s`;
            });
        });
    </script>
</body>
</html>
